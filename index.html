<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url("https://use.typekit.net/rxl8iwj.css");
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oz Music Online Redesign</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>



    <div class="top-navbar">
        <div>Shop</div>
        <div>Genres</div>
        <div>Releases</div>

        <div class="logo">
            <div>Placeholder Logo</div>
        </div>

    </div>



    <div class="sidebar-container">
        <div class="sidebar">
            <div>Contact</div>
            <div>Help</div>
            <div>Vinyl</div>
            <div>Our Story</div>
        </div>
    </div>



    <div class="products-list-container">
        <div class="products-list">
            <div class="product">
                <!-- Enfant Sauvage -->

                <div class="img-container">
                    <img src="https://www.enfantsauvagemusic.com/images/Enfant-Sauvage---PETRICHOR-p-800.jpeg">
                    <h3 class="product-name"> Product #1</h3>
                </div>
            </div>
            <div class="product">
                <!-- P.R.O.B.L.E.M.S-->
                <h3 class="product-name"> Product #2</h3>
                <div class="img-container">
                    <img src=https://f4.bcbits.com/img/a3523042631_10.jpg />
                </div>
            </div>
            <div class="product">
                <!-- Lausse The Cat -->
                <h3 class="product-name"> Product #3</h3>
                <div class="img-container">
                    <img src="https://f4.bcbits.com/img/a2525751729_16.jpg"
                        alt="Lausse the Cat, the Girl the Cat, and the Tree album cover">
                </div>
            </div>
            <div class="product">
                <h3 class="product-name"> Product #4</h3>
                <div class="img-container">
                    <img src="https://i1.sndcdn.com/artworks-000108073283-drl32w-t500x500.jpg">
                </div>
            </div>
            <div class="product">
                <!-- CS + Kreme (Snoopy)-->
                <h3 class="product-name"> Product #5</h3>
                <div class="img-container">
                    <img src="https://f4.bcbits.com/img/a2555170779_16.jpg">
                </div>
            </div>
            <div class="product">
                <!-- Citiers Aviv -->
                <h3 class="product-name"> Product #6</h3>
                <div class="img-container">
                    <img src="https://f4.bcbits.com/img/a1531358424_10.jpg">
                </div>
            </div>


        </div>
    </div>

    <nav class="bottom-navbar">
        <div>Account</div>
        <div>Cart</div>
        <div>Info</div>
    </nav>

    <!-- <ul>
        <li>Account</li>
        <li>Cart</li>
        <li>Info</li>
    </ul> -->


</body>

</html>
