<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url("https://use.typekit.net/rxl8iwj.css");
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oz Music Online Redesign</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="/js/add-to-cart.js" async></script>
</head>

<body>

    <header class="header">
        <h1 class="logo">
            <a href="index.html"><img src="/assets/icons/oz_music_logo.png" alt=""></a>
        </h1>

        <nav class="nav">
            <ul>
                <li><a href="/main/index.html">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="/main/search-page.html">Shop</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">
                        <ion-icon name="cart-outline"></ion-icon>
                    </a></li>
                <li><a href="">
                        <ion-icon name="person-outline"></ion-icon>
                        </ion-icon>
                    </a></li>

            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>

    <section class="container content-section">
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Aphelion EP</span>
                <img class="shop-item-image" src="/assets/images/ross-from-friends-aphelion-ep.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$29.99</span>
                    <button class="btn-primary btn-primary-accent" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <!-- This div empty, but gets populated with a html in the JS file.  'var cartRowContents' (line 83)
        its messy but sort of works -->
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>

        <a class="btn btn-primary btn-purchase" href="/main/checkout.html">PURCHASE</a>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
